      <section class="contact-eyecatch">

        <div class="inner">
          <div class="inner-top">
            <p>ご不明な点などございましたら、お気軽にお問い合わせください。</p>
            <p class="bold">※必須の項目は必ず入力してください</p>
          </div>
          <div class="item">
            <p>お名前<span>必須</span></p>
            <input class="short-input" type="text" name="last_name" placeholder="姓" required>
            <input class="short-input" type="text" name="first_name" placeholder="名" required>
            <p>お名前（カナ）</p>
            <input class="short-input" type="text" name="last_katakana_name" placeholder="セイ">
            <input class="short-input" type="text" name="first_katakana_name" placeholder="メイ">
            <p>メールアドレス<span>必須</span></p>
            <input type="mail" name="mail-address">
            <p>電話番号</p>
            <input type="tel" name="tel" required>
            <p>お問い合わせ内容<span>必須</span></p>
            <textarea name="massage" required></textarea>
            <div class="button">
              <p class="center"><a href="#"><input type="submit" value="確認する" class="button"></a></p>
            </div>
          </div>
        </div>
      </div>
